
<!DOCTYPE html>
<html lang="en">
<head>
	<title> INFLYNX | register</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>
<body class="my-login-page">
    <div class="wrapper"> 
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
					<a href="home.html"><img src="home/logo-removebg-preview.png" ></a>
					</div>
                    <h2 class="form-signin-heading">
                        register </h2>
                  
<form method="post" action="sign in.html" id="form1">
<div style="max-width: 400px;">
 
    <label for="txtUsername">
        name</label>
    <input name="txtUsername" type="text" id="txtUsername" class="form-control" placeholder="Enter Name"
        required />
    <br />
    <label for="txtEmail">
        Email</label>
    <input name="txtEmail" id="txtEmail" class="form-control" placeholder="Enter Email"
        required type="email" />
        <br> 
    <label for="txtPassword">               
        Password</label>
    <input name="txtPassword" type="password" id="txtPassword" title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
        class="form-control" placeholder="Enter Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
    <br />
    <label for="txtConfirmPassword">
        Confirm Password</label>
    <input name="txtConfirmPassword" type="password" id="txtConfirmPassword" class="form-control"
        placeholder="Confirm Password" />
    <br />
    <div class="form-group">
        <div class="custom-checkbox custom-control">
            <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
            <label for="agree" class="custom-control-label">I agree to the <a href="terms.html" target="blank">Terms and Conditions</a></label>
            <div class="invalid-feedback">
                You must agree with our Terms and Conditions
            </div>
        </div>
    </div>
    <hr /> 
    <input type="submit" name="btnSignup" value="Sign up"  id="btnSignup" class="btn btn-primary" / style="margin-left: 0px;margin-top: -15px;border-radius: 50px;">
    <br>
   <p style="margin-top: 10px;">  Already have an account? <a href="sign in.html">Login</a>
    <br>
    Copyright &copy; 2017 &mdash; Your Company 
   </p>
</div>
   
</div>
</form>
<style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #ffffff;
}
    .wrapper{
  width: 380px;
  padding: 40px 30px 50px 30px;
  background: #fff;
  border-radius: 5px;
  text-align: center;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.1);
    }

</style>
<script type="text/javascript">
    window.onload = function () {
        var txtPassword = document.getElementById("txtPassword");
        var txtConfirmPassword = document.getElementById("txtConfirmPassword");
        txtPassword.onchange = ConfirmPassword;
        txtConfirmPassword.onkeyup = ConfirmPassword;
        function ConfirmPassword() {
            txtConfirmPassword.setCustomValidity("");
            if (txtPassword.value != txtConfirmPassword.value) {
                txtConfirmPassword.setCustomValidity("Passwords do not match.");
            }
        }
    }
</script>
			

</body>
